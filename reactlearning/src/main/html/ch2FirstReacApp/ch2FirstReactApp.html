<!-- Very simple example that brings in react and babel-core.
executes some react rendering using JSX , which is translated into normal js by babel-core and executed to
populate an html element with some text -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://npmcdn.com/react@15.3.1/dist/react.min.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.min.js"></script>
</head>
<style type = "text/css">
#container {
padding: 50px;
background-color: #EEE;
}
#container h1 {
font-size: 48px;
font-family: sans-serif;
color: #0080A8;
}</style>
<body>
<div id="app"></div>
<!-- note, by setting the script type on this, the JSX is turned into normal JS by the bable stuff imported above -->
<script type="text/babel">
        //note use of query selector to pick the element
            var dest = document.querySelector("#container");
            ReactDOM.render(
                <h1>Sherlock holmes</h1>,
                dest   //note the element it is rendered into
            );
        </script>

<div id="container"></div>
</body>
</html>
